<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instabox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <head>
        <div class="container">
            <div class="profile">
                <div class="profile-pic">
                    <img src="./assets/logo.png" alt="User">
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">instagram <img src="./assets/check-mark.png" alt=""></h1>
                    <button class="btn profile-edit-btn">Edit Profile</button>
                    <button class="btn profile-edit-btn" aria-label="Profile Settings"><i class="fas fa-cog"
                            aria-hidden></i></button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">5,863</span>posts</li>
                        <li><span class="profile-stat-count">303m</span>followers</li>
                        <li><span class="profile-stat-count">223</span>following</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">Instagram<br></span>Bringing you closer to the things you love. <img
                            src="./assets/heart.png" alt=""></p>
                </div>
                <div class="gallery">
                    <div class="gallery-item" tabindex="0">
                        <img src="./assets/talent.png" alt="Gallery-1" class="gallery-image">
                        <div class="gallery-item-info">
                            <ul>
                                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                        class="fas fa-heart" aria-hidden></i>43</li>
                                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i
                                        class="fas fa-comment" aria-hidden></i>43</li>
                            </ul>
                        </div>
                    </div>
                    <div class="gallery-item" tabindex="0">
                        <img src="./assets/travel.png" alt="Gallery-1" class="gallery-image">
                        <div class="gallery-item-info">
                            <ul>
                                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                        class="fas fa-heart" aria-hidden></i>43</li>
                                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i
                                        class="fas fa-comment" aria-hidden></i>43</li>
                            </ul>
                        </div>
                        <div class="gallery-item" tabindex="0">
                            <img src="./assets/beauty.png" alt="Gallery-1" class="gallery-image">
                            <div class="gallery-item-info">
                                <ul>
                                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                            class="fas fa-heart" aria-hidden></i>43</li>
                                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i
                                            class="fas fa-comment" aria-hidden></i>43</li>
                                </ul>
                            </div>
                            <div class="gallery-item" tabindex="0">
                                <img src="./assets/fluff.png" alt="Gallery-1" class="gallery-image">
                                <div class="gallery-item-info">
                                    <ul>
                                        <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                                class="fas fa-heart" aria-hidden></i>43</li>
                                        <li class="gallery-item-comments"><span
                                                class="visually-hidden">Comments:</span><i class="fas fa-comment"
                                                aria-hidden></i>43</li>
                                    </ul>
                                </div>
                                <div class="gallery-item" tabindex="0">
                                    <img src="./assets/asmr.png" alt="Gallery-1" class="gallery-image">
                                    <div class="gallery-item-info">
                                        <ul>
                                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                                    class="fas fa-heart" aria-hidden></i>43</li>
                                            <li class="gallery-item-comments"><span
                                                    class="visually-hidden">Comments:</span><i class="fas fa-comment"
                                                    aria-hidden></i>43</li>
                                        </ul>
                                    </div>
                                    <div class="gallery-item" tabindex="0">
                                        <img src="./assets/sports.png" alt="Gallery-1" class="gallery-image">
                                        <div class="gallery-item-info">
                                            <ul>
                                                <li class="gallery-item-likes"><span
                                                        class="visually-hidden">Likes:</span><i class="fas fa-heart"
                                                        aria-hidden></i>43</li>
                                                <li class="gallery-item-comments"><span
                                                        class="visually-hidden">Comments:</span><i
                                                        class="fas fa-comment" aria-hidden></i>43</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="loader"></div>








    </head>

</body>

</html>
