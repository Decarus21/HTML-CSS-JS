<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Twitter Gridder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="profile-container">
<!-- header -->
        <div class="profile-header">
            <button class="back-button"><img src="./assets/arrow.png" alt="Back Button"></button>
            <h2 class="username">SpaceX</h2>
        </div>
        <!-- cover photo -->
        <div class="cover-photo"><img src="./assets/header.png" alt="Cover Photo"></div>
<!-- pfp and info -->
        <div class="profile-info">
            <div class="profile-pic"><img src="./assets/avatar.jpg" alt="Profile Picture"></div>
            <button class="follow-btn">Follow</button>
            <h3 class="name">SpaceX</h3>
            <p class="handle">@SpaceX</p>
            <p class="bio">SpaceX designs, manufactures and launches the world's most advanced rockets and spacecraft</p>
            <p class="stats">
                <span><strong>100</strong>Following</span>
                <span><strong>14.4M</strong>Followers</span>
            </p>
        </div>
        <!-- tabs -->
        <div class="tabs">
            <button class="tab-active">Tweets</button>
            <button class="tab">Replies</button>
            <button class="tab">Media</button>
            <button class="tab">Likes</button>
        </div>
        <!-- Tweets -->
         <div class="tweets">
            <div class="tweet">
                <p class="tweet-text"><img src="./assets/tweet.png" alt="Tweet"></p>
                <p class="tweet-time">12h ago</p>
            </div>

         </div>
        </div>
    </body>
</html>
